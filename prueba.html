<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulario de Usuario</h2>
    <form id="userForm">
      <div class="mb-3">
        <label for="idUsuario">ID Usuario</label>
        <input type="text" class="form-control" id="idUsuario" name="idUsuario" required>
      </div>
      <div class="mb-3">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="mb-3">
        <label for="punt_total">Puntaje Total</label>
        <input type="number" class="form-control" id="punt_total" name="punt_total" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div id="response" class="mt-3 alert alert-success d-none">¡Datos guardados!</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/TU_URL_DEL_WEBAPP/exec'; // ← pon tu URL real
    const form = document.getElementById('userForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', e => {
      e.preventDefault();

      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === 'success') {
          responseEl.classList.remove('d-none');
          form.reset();
        } else {
          alert('Error: ' + data.error);
          console.error(data);
        }
      })
      .catch(error => {
        alert('Error al enviar los datos');
        console.error(error);
      });
    });
  </script>
</body>
</html>
